{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block titulo %} {% endblock %} </title>

    <!-- 1. CSS de Bootstrap va aquÃ­ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- CSS Personalizado para el Menu -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0f0f1a;
            color: #e0e0e0;
        }

        .navbar-custom {
            background: rgba(15, 15, 26, 0.95) !important;
            padding: 15px 0;
            border-bottom: 2px solid #00f3ff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        
        .nav-link-custom {
            font-family: 'Orbitron', sans-serif;
            color: #d0d0d0 !important;
            margin: 0 10px;
            padding: 10px 20px !important;
            border: 1px solid transparent;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        
        .nav-link-custom:hover {
            background-color: rgba(0, 243, 255, 0.1) !important;
            color: #00f3ff !important;
            text-shadow: 0 0 8px #00f3ff;
            transform: translateY(-2px) skewX(-10deg);
            border-left: 2px solid #00f3ff;
        }
        
        .nav-link-custom.active {
            color: #0026ff !important;
            text-shadow: 0 0 10px #0026ff;
            border-bottom: 2px solid #0011ff;
        }
        
        .navbar-brand-custom {
            font-family: 'Orbitron', sans-serif;
            color: white !important;
            font-weight: 700;
            font-size: 1.3rem;
            margin-right: 30px;
            text-shadow: 0 0 10px #00f3ff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00f3ff;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Sistema de Control de Estudiantes</h1>
        
        <!-- Barra de NavegaciÃ³n Mejorada -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand navbar-brand-custom" href="{% url 'inicio' %}">ðŸ“š Sistema Asistencia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link nav-link-custom active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                        <a class="nav-link nav-link-custom" href="{% url 'servicios' %}">Servicios</a>
                        <a class="nav-link nav-link-custom" href="{% url 'nosotros' %}">Nosotros</a>
                        <a class="nav-link nav-link-custom" href="{% url 'contacto' %}">ContÃ¡ctenos</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <hr>
    </nav>

    <h2>Este contenido fue colocado desde HTML hija</h2>
    {% block contenido %} 
    
    {% endblock %}
    
    <footer style="background-color: chartreuse;">
        <hr>
        <h2>Este es el Footer 2026</h2>
        {% block pie %} {% endblock %}
    </footer>

    <!-- 2. JS de Bootstrap va al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
